{% set name = "PlateTectonicTools" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0]|lower }}/{{ name|lower }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3935e7846f7c16040a04ca689b10be8378afe6573dc8c4eaae0cf6b75f33c07a

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - setuptools
    - numpy
    - python >={{ python_min }}
    - pygplates
    - scipy
    - cartopy

test:
  requires:
    - python {{ python_min }}
  imports:
    - ptt
    - ptt.utils

about:
  home: "https://github.com/EarthByte/PlateTectonicTools"
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "Python tools for plate tectonic research"

extra:
  recipe-maintainers:
    - jcannon-gplates
